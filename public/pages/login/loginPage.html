<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    %%PAGE_CSS_LINK%%
    <link rel="stylesheet" href="./login.css">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    
    <title>%%TAB_TITLE%%</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="container__form">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="email" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="Password">
        
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Fortsæt</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Ikke medlem? Opret dig!</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Opret Konto</h1>
                <div class="form__message form__message"></div>
                <div class="form__input-group">
                    <input type="text" id ="signupFirstName"class="form__input" autofocus placeholder="Fornavn">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id ="signupLastName"class="form__input" autofocus placeholder="Efternavn">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id ="signupEmail"class="form__input" autofocus placeholder="Email Addresse">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
        
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="singupConfirmPassword" class="form__input" autofocus placeholder="Bekræft password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Opret</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Allerede medlem? Login</a>
                </p>
            </form>
        </div>
    </div>
    %%PAGE_SCRIPT_LINK%%
    <script type="module" src="./login.js"></script>
</body>
