<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="./login.css">
    %%PAGE_CSS_LINK%%
    <title>%%TAB_TITLE%%</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Fortsæt</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Ikke medlem? Opret dig!</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Opret Konto</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id ="signupEmail"class="form__input" autofocus placeholder="Email Addresse">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="singupConfirmPassword" class="form__input" autofocus placeholder="Bekræft password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Opret</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Allerede medlem? Login</a>
            </p>
        </form>
    </div>
    <script src="./login.js"></script>
    %%PAGE_SCRIPT_LINK%%
</body>
